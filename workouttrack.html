<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Workout Tracking</h2>
        <div id="workout-status">
            <p>Workout: Push-ups</p>
            <p>Count: <span id="count">0</span></p>
            <p>Posture: <span id="posture">Good</span></p>
        </div>
        <button onclick="location.href='progress_summary.html'">Finish</button>
    </div>
</body>

</html>
