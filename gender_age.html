<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gender & Age Selection</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Select Gender & Age</h2>
        <form action="/submit-details" method="post" class="form-box">

            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="">-- Select Gender --</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="5" max="100" required>

            <div class="button-group">
                <button type="submit">Submit</button>
                <button type="button" onclick="location.href='login.html'">Back</button>
            </div>
        </form>
    </div>
</body>

</html>
