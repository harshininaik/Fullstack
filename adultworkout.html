<!-- adult workout_selection.html -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Adult Workout Plan</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1571902943202-507ec2618e8f');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            margin: 20px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.2rem;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
        }

        a {
            display: block;
            padding: 15px 20px;
            background-color: #27ae60;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        a:hover {
            background-color: #219a52;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #countdown {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            margin-top: 20px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }

            h2 {
                font-size: 1.8rem;
            }

            a {
                padding: 12px 16px;
                font-size: 1rem;
            }
        }
    </style>
    <script>
        function startWorkout(exercise) {
            const countdownDiv = document.getElementById('countdown');
            let counter = 3;
            countdownDiv.innerText = `Starting ${exercise} in ${counter}...`;
            countdownDiv.style.display = 'block';

            const interval = setInterval(() => {
                counter--;
                if (counter === 0) {
                    clearInterval(interval);
                    // Redirect to Python backend (to be created)
                    window.location.href = `${exercise.toLowerCase().replace(/\s+/g, '_')}.html`;
                } else {
                    countdownDiv.innerText = `Starting ${exercise} in ${counter}...`;
                }
            }, 1000);
        }
    </script>
</head>

<body>
    <div class="container">
        <h2>Adult Workout Plan</h2>
        <ul>
            <li><a href="javascript:void(0)" onclick="startWorkout('Cardio')">Cardio (Running, Cycling)</a></li>
            <li><a href="javascript:void(0)" onclick="startWorkout('WeightTraining')">Weight Training</a></li>
            <li><a href="javascript:void(0)" onclick="startWorkout('CoreStrengthening')">Core Strengthening</a></li>
            <li><a href="javascript:void(0)" onclick="startWorkout('BodyweightExercises')">Bodyweight Exercises</a></li>
            <li><a href="javascript:void(0)" onclick="startWorkout('Stretching')">Stretching</a></li>
            <li><a href="javascript:void(0)" onclick="startWorkout('OutdoorActivities')">Outdoor Activities</a></li>
            <li><a href="javascript:void(0)" onclick="startWorkout('MindfulnessYoga')">Mindfulness Yoga</a></li>
        </ul>

        <div id="countdown" style="display:none; font-size: 24px; color: red; margin-top: 20px;"></div>
    </div>
</body>

</html>
