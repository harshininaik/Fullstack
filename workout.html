<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Select Workout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Select Your Workout</h2>
        <form action="/select-workout" method="post">
            <label><input type="checkbox" name="workouts" value="pushup"> Push-ups</label><br>
            <label><input type="checkbox" name="workouts" value="squat"> Squats</label><br>
            <label><input type="checkbox" name="workouts" value="plank"> Plank</label><br>
            <label><input type="checkbox" name="workouts" value="jumping_jacks"> Jumping Jacks</label><br>
            <button type="submit">Start Workout</button>
        </form>
    </div>
</body>

</html>
